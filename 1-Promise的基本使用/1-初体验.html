<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Promise初体验</h2>
        <button>点击抽奖</button>
    </div>
    <script>
        // 生成随机数
        function rand(m, n) {
            return Math.ceil(Math.random() * (n - m + 1) + m - 1)
        }
        const btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // // 定时器 异步任务
            // setTimeout(function() {
            //     // 获取从1~100的一个随机数
            //     let num = rand(1,100);
            //     if(num <= 30) {
            //         alert('恭喜恭喜!');
            //     } else {
            //         alert('很遗憾,再接再厉!');
            //     }
            // },1000)

            // resolve 异步任务成功回调
            // reject 异步任务失败回调
            const p = new Promise((resolve, reject) => {
                // 包裹一个异步任务
                setTimeout(function () {
                    let num = rand(1, 100);
                    num <= 30 ? resolve(num) : reject(num);
                }, 1000)
            });
            // 调用then方法
            // 参数一：Promise对象成功时的回调
            // 参数二：Promise对象失败时的回调
            p.then((value) => {
                alert('恭喜恭喜!中将号码为' + value);
            }, (reason) => {
                alert('很遗憾,再接再厉!号码为' + reason);
            })
        })
    </script>
</body>

</html>
