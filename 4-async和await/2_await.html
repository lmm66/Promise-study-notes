<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            await 右侧的表达式可以是Promise对象也可以是其他值，若为Promise
            对象，返回Promise成功的值，若为其他值，将此作为Promise的返回值
        */
        async function main() {
            let Suc_p = new Promise((resolve, reject) => {
                resolve('Ok!');
            });
            let Err_p = new Promise((resolve, reject) => {
                reject('Error!');
            });
            // 右侧为其他值
            // return await "123";

            // 右侧为成功的Promise对象
            let succRes = await Suc_p;
            console.log(succRes);

            // 右侧为失败的Promise对象（会报错）
            try {
                let errorRes = await Err_p;
            } catch (e) {
                console.log(e);
            }
        }
        main();   
    </script>
</body>

</html>
