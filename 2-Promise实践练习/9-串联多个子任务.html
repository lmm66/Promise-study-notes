<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Promise的then()返回一个新的Promise对象,可以通过then的链式调用串联多个子任务
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('OK!');
        }, 2000);
    });
    p.then(value => {
        return new Promise((resolve, reject) => {
            resolve('success!');
        })
    }).then(value => {
        console.log(value); // 2s后输出success!
    }).then(value => {
        console.log(value); // underfined，前面的then()没有返回一个Promise对象
    })
</script>
