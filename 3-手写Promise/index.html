<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./promise.js"></script>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('123');
            }, 1000);
        });
        p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        }).then(value => {
            console.log(123);
        }, reason => {
            console.warn(123);
        })
    </script>
</body>

</html>
